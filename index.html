<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinkyüå∏</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #444;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px;
      background: #ffb6c1;
      border-bottom: 3px solid #ffaec9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px #ff85a2;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    button {
      background: #ffb6c1;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff85a2;
    }

    footer {
      padding: 15px;
      background: #ffb6c1;
      color: white;
      border-top: 3px solid #ffaec9;
      font-size: 0.9rem;
    }

        .heart {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    color: #ff85a2;
    font-size: 20px;
    animation: float 10s linear infinite;
    opacity: 0.9;
    pointer-events: none; /* prevent blocking clicks */
    }

    @keyframes float {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }

    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to this cutie siteüå∏</h1>
  </header>

  <main>
    <div class="card">
      <h2>Hi Welcome! üíñ</h2>
      <p>This is a cute little site just for you.</p>
      <button onclick="makeHearts()">Click me as you want for many hearts üíï</button>
    </div>
  </main>

  <footer>
    Made with love üíù | For you
  </footer>

  <script>
   function makeHearts() {
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      // Small random horizontal spacing
      let offset = (Math.random() * 100) - 50; // -50px to +50px
      heart.style.left = `calc(50% + ${offset}px)`;

      // Random size variation
      heart.style.fontSize = Math.random() * 10 + 20 + "px";

      document.body.appendChild(heart);

      // Remove heart after 12s (same as animation duration)
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }, i * 300); // delay each heart by 0.5s
  }
}

  </script>
</body>
</html>
